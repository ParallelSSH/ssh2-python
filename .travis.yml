language: python
cache: pip
notifications:
  email: false
sudo: required
services:
  - docker
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy
addons:
  apt:
    packages:
      - openssh-server
      - rpm
      - dpkg
      - cmake
install:
  - pip install flake8 jinja2 sphinx sphinx_rtd_theme
  - sudo ci/install-ssh2.sh
  - python setup.py build_ext --inplace
  - eval "$(ssh-agent -s)"
script:
  - export LD_LIBRARY_PATH=/usr/local/lib/x86_64-linux-gnu
  - nosetests
  - flake8 ssh2
  - python setup.py sdist
  - cd dist; pip install *; cd ..
  - cd doc; make html; cd ..
jobs:
  include:

    - stage: build packages
      os: osx
      osx_image: xcode6.4
      before_install:
        - brew update
      install:
        - brew upgrade openssl
        - sudo ci/install-ssh2.sh
        - ls -lh
        - python --version
        - wget --no-check-certificate https://bootstrap.pypa.io/get-pip.py
        - sudo python get-pip.py
        - sudo -H pip install -U pip
        - sudo -H pip install -U delocate twine wheel setuptools
        - cp /usr/local/lib/libssh2* .
        - pip wheel .
      script:
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - rm -f *.dylib
        - pip install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P *.whl;
          fi
      language: generic
      python: skip

    - stage: build packages
      os: osx
      osx_image: xcode8.3
      before_install:
        - brew update
      install:
        - brew upgrade openssl
        - sudo ci/install-ssh2.sh
        - sudo -H pip2 install -U delocate twine wheel pip setuptools
        - cp /usr/local/lib/libssh2* .
        - ls -lh
        - pip2 wheel .
      script:
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - rm -f *.dylib
        - pip2 install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P *.whl;
          fi
      language: generic
      python: skip

    - stage: build packages
      os: osx
      osx_image: xcode8
      before_install:
        - brew update
      install:
        - brew upgrade openssl
        - sudo ci/install-ssh2.sh
        - sudo rm -f libssh2.1.dylib
        - sudo -H pip2 install -U delocate twine wheel pip setuptools
        - cp /usr/local/lib/libssh2* .
        - ls -lh
        - pip2 wheel .
      script:
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - rm -f *.dylib
        - pip2 install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P *.whl;
          fi
      language: generic
      python: skip

    - stage: build packages
      os: osx
      osx_image: xcode9.3
      before_install:
        - brew update
      install:
        - brew upgrade openssl
        - sudo ci/install-ssh2.sh
        - sudo -H pip2 install -U delocate twine wheel pip setuptools
        - cp /usr/local/lib/libssh2* .
        - ls -lh
        - pip2 wheel .
      script:
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - rm -f *.dylib
        - pip2 install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P *.whl;
          fi
      language: generic
      python: skip

    - stage: build packages
      env:
        - SYSTEM_PACKAGES=1
      os: linux
      language: generic
      python: skip
      install: skip
      script:
        - docker --version
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - ./ci/docker/build-packages.sh
      deploy:
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: 
          file_glob: true
          file: '*.{deb,rpm}'
          on:
            repo: ParallelSSH/ssh2-python
            tags: true

    - stage: build packages
      os: linux
      python: 3.6
      env:
        - WHEELS=1
      install:
        - pip install twine
      script:
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - ./ci/travis/build-manylinux.sh
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P wheelhouse/*.whl;
          fi
      deploy:
        - provider: pypi
          skip_cleanup: true
          on:
            repo: ParallelSSH/ssh2-python
            tags: true
          distributions: sdist
          user: pkittenis
          password:
            secure: ""
