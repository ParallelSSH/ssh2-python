language: python
cache: pip
notifications:
  email: false
sudo: required
services:
  - docker
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
addons:
  apt:
    packages:
      - libssh2-1-dev
      - openssh-server
      - rpm
      - dpkg
install:
  - pip install flake8 jinja2
  - python setup.py build_ext --inplace
  - eval "$(ssh-agent -s)"
script:
  - nosetests
  - flake8 ssh2
jobs:
  include:
    - os: osx
      branches:
        # Hopefully this will work in future.
        only:
          - master
          - /^\d+\.\d+(\.\d+)?(-\S*)?$/
      install:
        - brew install libssh2
        - pip install -U delocate twine wheel pip setuptools
        - python setup.py bdist_wheel
      script:
        - delocate-listdeps --all dist/*.whl
        - delocate-wheel -v dist/*.whl
        - delocate-listdeps --all dist/*.whl
        - ls -l dist/
        - brew uninstall libssh2
        - pip install -v dist/*.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P dist/*.whl;
          fi
      language: generic
      python: skip
    - stage: build_packages
      os: linux
      python: 3.6
      install: skip
      script: skip
      before_deploy:
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - ./ci/docker/build-packages.sh
      deploy:
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: 
          file_glob: true
          file: '*.{deb,rpm}'
          on:
            repo: ParallelSSH/ssh2-python
            tags: true
    - stage: deploy_pypi
      os: linux
      python: 3.6
      install: skip
      script: skip
      deploy:
        - provider: pypi
          skip_cleanup: true
          on:
            repo: ParallelSSH/ssh2-python
            tags: true
          distributions: sdist
          user: pkittenis
          password:
            secure: ""
    - stage: build wheels
      os: linux
      python: 3.6
      install:
        - pip install twine
      script:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              echo "Building wheels for tag ${TRAVIS_TAG}" &&
              docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" &&
              ./ci/travis/build-manylinux.sh;
          fi
      after_success:
        - twine upload -u $PYPI_U -p $PYPI_P wheelhouse/*.whl
